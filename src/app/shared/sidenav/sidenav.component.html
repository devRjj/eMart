<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav opened="true" mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLinkActive="buttonColor">
                <button routerLink="/dashboard" mat-button><mat-icon>dashboard</mat-icon>Dashboard</button>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <button mat-button routerLink="/categories"><mat-icon>category</mat-icon>Categories</button>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <mat-list-item routerLinkActive="buttonColor">
                        <button routerLink="/categories/main" mat-button><mat-icon>main</mat-icon>Main</button>
                    </mat-list-item>
                    <mat-list-item routerLinkActive="buttonColor">
                        <button routerLink="/categories/sub" mat-button><mat-icon>sub</mat-icon>Sub</button>
                    </mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel>

            <mat-list-item routerLinkActive="buttonColor">
                <button routerLink="/product" mat-button><mat-icon>store</mat-icon>Product</button>
            </mat-list-item>
            <mat-list-item routerLinkActive="buttonColor">
                <button mat-button><mat-icon>shopping_cart</mat-icon>Orders</button>
            </mat-list-item>
            <mat-list-item routerLinkActive="buttonColor">
                <button mat-button><mat-icon>supervisor_account</mat-icon>Users</button>
            </mat-list-item>
            <mat-list-item routerLinkActive="buttonColor">
                <button routerLink="/newsletter" mat-button><mat-icon>email</mat-icon>Newsletter</button>
            </mat-list-item>

            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header routerLinkActive="buttonColor">
                    <button mat-button><mat-icon>settings</mat-icon>Setting</button>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="">General</a>
                    <a mat-list-item routerLink="">Advanced settings</a>
                    <a mat-list-item routerLink="">Account Settings</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="text-align: center; min-height: 600px;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
