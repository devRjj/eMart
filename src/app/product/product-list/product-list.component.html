
<mat-sidenav-container>
  <a class="manually">Dashboard</a>&nbsp;<p class="manually" >product list</p>
  <button mat-stroked-button color="accent" class="position" routerLink="/product/add-product">AddProduct</button>
</mat-sidenav-container>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let element"><mat-icon >image</mat-icon> {{element.Product}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Created">
    <th mat-header-cell *matHeaderCellDef> Created at </th>
    <td mat-cell *matCellDef="let element"> {{element.Created}} </td>
  </ng-container>

 
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>

 
  <ng-container matColumnDef="Rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let element">
      <span class="mat-button-wrapper">
        <mat-icon _ngcontent-c1="" class="mat-icon material-icons" role="img" aria-hidden="true">
          star_border
        </mat-icon>
      </span><mat-icon _ngcontent-c1="" class="mat-icon material-icons" role="img" aria-hidden="true">
      star_border
    </mat-icon> {{element.Rating}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let element"> {{element.price|currency}} </td>
  </ng-container>
  <ng-container matColumnDef="Feactured">
    <th mat-header-cell *matHeaderCellDef> Feactured </th>
    <td mat-cell *matCellDef="let element"><mat-slide-toggle ></mat-slide-toggle> {{element.Feactured}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"><mat-icon matSuffix>visibility</mat-icon>&nbsp;<mat-icon>create</mat-icon>&nbsp;<mat-icon>delete</mat-icon> {{element.Actions}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
