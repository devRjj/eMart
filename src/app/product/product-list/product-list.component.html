<a class="btn btn-primary " role="button" data-bs-toggle="button"><svg xmlns="http://www.w3.org/2000/svg" width="16"
    height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
  </svg>&nbsp; Dashboard</a>
<a class="btn btn-primary " role="button" data-bs-toggle="button" aria-pressed="true"><svg
    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
  </svg>&nbsp;Product-list</a>
<button mat-stroked-button color="accent" class="position" routerLink="/product/add-product">AddProduct</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">


  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let element">{{ element.productname}} </td>
  </ng-container>


  <ng-container matColumnDef="Created">
    <th mat-header-cell *matHeaderCellDef> Created at </th>
    <td mat-cell *matCellDef="let element"> {{TodaysDate|date}} </td>
  </ng-container>


  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>


  <ng-container matColumnDef="Rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let element">
      <span class="mat-button-wrapper">
        <mat-icon _ngcontent-c1="" class="mat-icon material-icons" role="img" aria-hidden="true">
          star_border
        </mat-icon>
      </span><mat-icon _ngcontent-c1="" class="mat-icon material-icons" role="img" aria-hidden="true">
        star_border
      </mat-icon> {{element.Rating}}
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let element"> {{element.SalePrice|currency}} </td>
  </ng-container>
  <ng-container matColumnDef="Feactured">
    <th mat-header-cell *matHeaderCellDef> Feactured </th>
    <td mat-cell *matCellDef="let element"><mat-slide-toggle></mat-slide-toggle> {{element.Feactured}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element,let i=index"><a> <mat-icon [routerLink]="['/product/add-product']"
          [queryParams]="{'productname' : element.productname,'id' : element.id, 'temp' : true}"
          id="cursor">visibility</mat-icon></a>&nbsp;<a
        [routerLink]="['/product/add-product',element.id]"><mat-icon>create</mat-icon></a>&nbsp;<a
        (click)="OnDelete(element)"><mat-icon>delete</mat-icon></a> {{element.Actions}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
