<form style="margin-top: 50px;" [formGroup]="newsletterForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter the title" required>
      <!-- <mat-error *ngIf="newsletterForm.controls.title.hasError('required')">Title is required</mat-error> -->
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" placeholder="Enter the author" required>
      <!-- <mat-error *ngIf="newsletterForm.controls.author.hasError('required')">Author is required</mat-error> -->
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" placeholder="Enter the content" rows="5" required></textarea>
      <!-- <mat-error *ngIf="newsletterForm.controls.content.hasError('required')">Content is required</mat-error> -->
    </mat-form-field>
  
    <button style="width: 800px; background-color: #ff4081;" mat-raised-button color="primary" type="submit" [disabled]="newsletterForm.invalid">Publish</button>
  </form>
