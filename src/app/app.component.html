<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <span>eMart</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="Like">
      <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Share">
      <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>My Account</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>settings</mat-icon><span>Settings</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>help</mat-icon><span>Help</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="#">
          <mat-icon>exit_to_app</mat-icon>Logout
      </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav opened="true" mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
          <mat-list-item routerLink="/dashboard">
              <mat-icon>dashboard</mat-icon><span>Dashboard</span>
          </mat-list-item>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  <button routerLinkActive="buttonColor" mat-button routerLink="/categories"><mat-icon>category</mat-icon>Categories</button>
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <mat-list-item>
                      <button routerLink="/categories/main" mat-button><mat-icon>main</mat-icon>Main</button>
                  </mat-list-item>
                  <mat-list-item>
                      <button routerLink="/categories/sub" mat-button><mat-icon>sub</mat-icon>Sub</button>
                  </mat-list-item>
              </mat-nav-list>
          </mat-expansion-panel>

          <mat-list-item>
              <button mat-button><mat-icon>shopping_basket</mat-icon>Product</button>
          </mat-list-item>
          <mat-list-item>
              <button mat-button><mat-icon>add_shopping_cart</mat-icon>Orders</button>
          </mat-list-item>
          <mat-list-item>
              <button mat-button><mat-icon>group</mat-icon>Users</button>
          </mat-list-item>
          <mat-list-item>
              <button mat-button><mat-icon>subscribe</mat-icon>Newsletter</button>
          </mat-list-item>

          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  <button mat-button><mat-icon>settings</mat-icon>Setting</button>
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="#">General</a>
                  <a mat-list-item routerLink="#">Advanced settings</a>
                  <a mat-list-item routerLink="#">Account Settings</a>
              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <div style="text-align: center; min-height: 600px;">
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
