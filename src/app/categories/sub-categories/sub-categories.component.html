<div class="table">
  <table mat-table [dataSource]="data" class="mat-elevation-z8 background">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Categary">
      <th id="head" mat-header-cell *matHeaderCellDef>  Categary </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Discription">
      <th id="head" mat-header-cell *matHeaderCellDef> Discription </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="TotalItem">
      <th id="head" mat-header-cell *matHeaderCellDef> Total Item </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="CreatedAt">
      <th id="head" mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Action">
      <th id="head" mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <a ><mat-icon>create</mat-icon></a> &nbsp; <a><mat-icon>delete</mat-icon></a> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
