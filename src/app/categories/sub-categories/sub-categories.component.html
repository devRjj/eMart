<button class="btn btn-primary add-catagary" routerLink="/categories/subform">+ Add Sub Categary</button>

<hr>



<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Category">
      <th id="head" mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let row">{{row.image}}, {{row.Sub_Categary_Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Discription">
      <th id="head" mat-header-cell *matHeaderCellDef> Discription </th>
      <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="Total-item">
      <th id="head" mat-header-cell *matHeaderCellDef> Total Item </th>
      <td mat-cell *matCellDef="let row"> {{row.total}} </td>
    </ng-container>

    <ng-container matColumnDef="Created At">
      <th id="head" mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let row"> {{todaysDate | date:'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th id="head" mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row let i=index">

        <mat-icon [routerLink]="['/categories/addCateogeory',row.id]">edit</mat-icon>

        &nbsp;&nbsp;&nbsp;<mat-icon (click)="OnDelete(row)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- for pagination -->
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
