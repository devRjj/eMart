    <a  class="btn btn-primary " role="button" data-bs-toggle="button" aria-pressed="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">

  <button class="btn2" routerLink="/categories/addmainCateogeory"> + Add categeory </button>
  </div> 
  
  <div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let row let i=index"> {{i+1}} </td>
          </ng-container> -->
          
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Discription">
            <th mat-header-cell *matHeaderCellDef> Discription </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Created At">
            <th mat-header-cell *matHeaderCellDef> Created At </th>
            <td mat-cell *matCellDef="let row"> {{row.CreatedAt|date:'dd/MM/YYYY'}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>     
            <td mat-cell *matCellDef="let row let i=index">
            
              <mat-icon [routerLink]="['/categories/addmainCateogeory',row.id]">edit</mat-icon>
              
              &nbsp;&nbsp;&nbsp;<mat-icon (click)="OnDelete(row)">delete</mat-icon>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- for pagination -->
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div> 
    </div>
